<div class="container mt-5">
 
  <div class="card my-auto">
    <div class="card-header text-dark">
      <div class="row">
        <div class="col-md-8 col-9">
            <h2 class="mb-0 fw-bold">Bulletin List</h2>
        </div>
        <div class="col-md-4 col-3" style="text-align: right;">
          <button type="button" (click)="add()"
           class="btn btn-success btn-md rounded-pill px-4"
                >Add Bulletin</button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover ">
          <thead class="thead">
            <tr class="table-secondary">
              <th scope="col">Sr no</th>
              <!-- <th scope="col">Logo</th> -->
              <th scope="col">Placement Count</th>
              <th scope="col">Current Bulletin</th>   
              <th scope="col">Years Experience</th>
              <th scope="col">Our EMPLOYEE</th>      
              <th scope="col" class="mx-auto text-center">Action</th>
            </tr>
          </thead>
          <tbody class="tbody mt-3">
            <tr *ngFor="let h of homeUsers; let i = index">
              <td scope="row">{{i+1}}</td>
              <!-- <td scope="row"><img src="{{h.image}}" alt="placeholder" height="75" width="100"></td> -->
              <td scope="row">{{h.placementCount}}</td>
              <td  scope="row">
                <span class="action-span" placement="left" ngbTooltip="{{h.bulletPoint}}">
                    {{h.bulletPoint}}
                </span>
            </td>
            <td  scope="row">
              <span class="action-span" placement="left" ngbTooltip="{{h.OurEMPLOYEE}}">
                  {{h.OurEMPLOYEE}}
              </span>
          </td>
          <td  scope="row">
            <span class="action-span" placement="left" ngbTooltip="{{h.YearsExperience}}">
                {{h.YearsExperience}}
            </span>
        </td>
              <td scope="row" class="text-center">
                <button class="btn btn-outline-warning btn-sm mx-2" style="width: 30px;" (click)="edit(h)" ngbTooltip="Update"><i
                    class="bi bi-pencil-square"></i></button>
  
                <button class="btn btn-outline-danger btn-sm " style="width: 30px;" (click)="open(h,deleteModal)" ngbTooltip="Delete"><i
                    class="bi bi-trash"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
     
    </div>
  </div>
</div>

<ng-template #deleteModal let-modal>
  <div class="row mt-3 mr-2">
      <div class="col-md-10 col-sm-10">
      </div>
      <div class="col-md-2 col-sm-2 text-right">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
              (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
  </div>
  <div class="modal-body text-center fw-bold px-0">
      <img src="" class="mb-3" width="100" alt="" />
      <h4 class="warn-color fw-bold fs-5">Are you sure you want to Delete ?</h4>
      <div class="clearfix modal-text">
          <label *ngIf="selectedRow.bulletPoint">
              <h3>{{ selectedRow.bulletPoint }}</h3>
          </label>
      </div>
  </div>
  <div class="model-footer border-0 text-center px-0 pb-4">
      <div class="clearfix py-2">
          <button class="btn btn-danger "  (click)="deleteHome(this.selectedRow.id)">YES</button>
          <button class="btn btn-success mx-2" (click)="modal.dismiss('Cross click')">NO</button>
      </div>
  </div>
</ng-template>
