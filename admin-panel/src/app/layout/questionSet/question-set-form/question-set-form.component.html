<div class="container-fluid animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h3 class="mb-0">Question Set Form</h3>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" (click)="goBack()">
            <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
            Back
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="questionSetForm" class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Question Set Name
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Enter Question Set Name"
                [ngClass]="{
                  'is-invalid':
                    form.name.invalid &&
                    submitted &&
                    (form.name.touched || form.name.dirty)
                }"
              />
              <validation-messages [control]="form['name']">
              </validation-messages>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Number of Questions
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="noOfQuestion"
                type="number"
                placeholder="Select Number of Questions"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    form.noOfQuestion.invalid &&
                    submitted &&
                    (form.noOfQuestion.touched || form.noOfQuestion.dirty)
                }"
              />
              <validation-messages [control]="form['noOfQuestion']">
              </validation-messages>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Duration (in hours)
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="duration"
                type="number"
                class="form-control"
                placeholder="Enter Duration"
                [ngClass]="{
                  'is-invalid':
                    form.duration.invalid &&
                    submitted &&
                    (form.duration.touched || form.duration.dirty)
                }"
              />
              <validation-messages
                [control]="form['duration']"
              ></validation-messages>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Passing Marks
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="passingMarks"
                type="text"
                placeholder="Enter Passing Marks"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    form.passingMarks.invalid &&
                    submitted &&
                    (form.passingMarks.touched || form.passingMarks.dirty)
                }"
              />
              <validation-messages
                [control]="form['passingMarks']"
              ></validation-messages>
            </div>
          </div>
        </div>
      </form>
      <div class="text-center">
        <button
          (click)="submit()"
          type="submit"
          class="btn btn-success text-white"
        >
          {{ form._id.value ? "Update" : "Save" }}
        </button>
        <button (click)="goBack()" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
</div>
