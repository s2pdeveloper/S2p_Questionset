<div class="container-fluid animated fadeIn">
  <div class="card">
    <div class="card-header">
      <div class="row justify-content-between align-items-center">
        <div class="col-auto">
          <h3 class="mb-0">Seminar Form</h3>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-danger" (click)="goBack()">
            <i class="fa fa-arrow-left me-1" aria-hidden="true"></i>
            Back
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="seminarForm" class="form-horizontal">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Seminar Name
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="name"
                type="text"
                class="form-control"
                placeholder="Enter Seminar Name"
                [ngClass]="{
                  'is-invalid':
                    form.name.invalid &&
                    submitted &&
                    (form.name.touched || form.name.dirty)
                }"
              />
              <validation-messages [control]="form['name']">
              </validation-messages>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Seminar Type
                <span class="text-danger">*</span>
              </label>
              <select
                formControlName="type"
                placeholder="Select Type"
                class="form-select"
                [ngClass]="{
                  'is-invalid':
                    form.type.invalid &&
                    submitted &&
                    (form.type.touched || form.type.dirty)
                }"
              >
                <option disabled value="">Select Type</option>
                <option value="SEMINAR">Seminar</option>
                <option value="CLASS">Class</option>
                <option value="LECTURE">Lecture</option>
              </select>
              <validation-messages [control]="form['type']">
              </validation-messages>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                College Name
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="college"
                type="text"
                class="form-control"
                placeholder="Enter College Name"
                [ngClass]="{
                  'is-invalid':
                    form.college.invalid &&
                    submitted &&
                    (form.college.touched || form.college.dirty)
                }"
              />
              <validation-messages [control]="form['college']">
              </validation-messages>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Date of Seminar
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="dateOfSeminar"
                type="date"
                placeholder="Select Date"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    form.dateOfSeminar.invalid &&
                    submitted &&
                    (form.dateOfSeminar.touched || form.dateOfSeminar.dirty)
                }"
              />
              <validation-messages
                [control]="form['dateOfSeminar']"
              ></validation-messages>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Duration (in hours)
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="duration"
                type="number"
                class="form-control"
                placeholder="Enter Duration"
                [ngClass]="{
                  'is-invalid':
                    form.duration.invalid &&
                    submitted &&
                    (form.duration.touched || form.duration.dirty)
                }"
              />
              <validation-messages
                [control]="form['duration']"
              ></validation-messages>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                Seminar Description
                <span class="text-danger">*</span>
              </label>
              <input
                formControlName="description"
                type="text"
                placeholder="Give Description"
                class="form-control"
                [ngClass]="{
                  'is-invalid':
                    form.description.invalid &&
                    submitted &&
                    (form.description.touched || form.description.dirty)
                }"
              />
              <validation-messages
                [control]="form['description']"
              ></validation-messages>
            </div>
          </div>
        </div>
      </form>
      <div class="text-center">
        <button
          [disabled]="action === 'view'"
          (click)="submit()"
          type="submit"
          class="btn btn-success text-white"
        >
          {{ form._id.value ? "Update" : "Save" }}
        </button>
        <button (click)="goBack()" class="btn btn-danger">Cancel</button>
      </div>
    </div>
  </div>
</div>
