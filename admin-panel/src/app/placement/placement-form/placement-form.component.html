<div class="container-fluid my-5">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card  shadow rounded rounded-3  " style="width: 60rem;">
                <div class="card-header justify-content-start fs-4 fw-bold">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="">
                            Placement Form
                        </div>
                        <div class="">
                            <a (click)="add()" type="submit" class="btn btn-danger btn-sm float-end">
                                <i class="bi bi-arrow-left"></i> Back</a>
                        </div>
                    </div>
                </div>
                <div class="card-body mt-3 justify-content-center">
                    <form [formGroup]="placementForm">

                        <div class="row">
                            <div class="col mb-4">
                                <label class="form-lable fw-bold ">Name<span class="text-danger">*</span></label>
                                <input formControlName="studentName" placeholder="" type="text" class="form-control"
                                    [ngClass]="{'is-invalid':placementForm.controls['studentName'].invalid && submitted && (f['studentName'].errors
                   || f['studentName'].touched || f['studentName'].dirty)}">
                                <div>
                                    <validation-messages style="text-align: left" [control]=" f['studentName']">
                                    </validation-messages>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col mb-4">
                                <label class="form-lable fw-bold ">Collage<span class="text-danger">*</span></label>
                                <input formControlName="collage" placeholder="" type="text" class="form-control"
                                    [ngClass]="{'is-invalid':placementForm.controls['collage'].invalid && submitted && (f['collage'].errors
                   || f['collage'].touched || f['collage'].dirty)}">
                                <div>
                                    <validation-messages style="text-align: left" [control]=" f['collage']">
                                    </validation-messages>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col mb-4">
                                <label class="form-lable fw-bold ">Company<span class="text-danger">*</span></label>
                                <input formControlName="company" placeholder="" type="text" class="form-control"
                                    [ngClass]="{'is-invalid':placementForm.controls['company'].invalid && submitted && (f['company'].errors
                   || f['company'].touched || f['company'].dirty)}">
                                <div>
                                    <validation-messages style="text-align: left" [control]=" f['company']">
                                    </validation-messages>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label class="form-lable fw-bold">Upload Image <span
                                        class="text-danger">*</span></label><br>
                                <input (input)="fileChoosen($event)" type="file" class="form-control-file"
                                    id="file-multiple-input" name="file-multiple-input" multiple />

                            </div>
                            <img *ngIf="f['id'].value" class="img-fluid img-size" [src]="fileContent">
                        </div>
                        <div class="text-center my-3 pt-4 ">
                            <button *ngIf="!f['id'].value" type="submit"
                                class="btn btn-success shadow rounded rounded-3 mx-1"
                                (click)="createPlacement()">Create</button>

                            <button *ngIf="f['id'].value" type="submit"
                                class="btn btn-success  shadow rounded rounded-3"
                                (click)="updatePlacement()">Update</button>
                            &nbsp;
                            <button (click)="add()" type="submit"
                                class="btn btn-primary  shadow rounded rounded-3">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
