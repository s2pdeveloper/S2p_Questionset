<div class="container-fluid main-container">
  <img
  src="../../assets/s2plogo.png"
  [width]="50"
  [height]="50"
  [ngClass]="!isHidden ? 'logo-large-device' : 'logo-small-device'"
  alt=""
/>
  <div class="row min-vh-100 justify-content-center align-items-center">
    <div class="col-11 col-xs-11 col-sm-10 col-md-9 col-lg-7 col-xl-6">
      <div class="card ">
        
        <div class="card-body p-4">
          <form [formGroup]="regForm">
          <h4 class="text-dark">Registration Form</h4>

            <div class="row justify-content-center">
              <div class="col-12 col-xs-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="mb-2">
                  <label *ngIf="!isHidden" class="form-label text-dark">
                    First Name <span class="text-danger">*</span>
                  </label>
                  <input
                    type="text"
                    class="form-control" 
                    formControlName="firstName"
                    [placeholder]="isHidden ? 'Enter First Name' : ''"
                    
                  />
                  <span
                    *ngIf="
                      this.f['firstName'].invalid &&
                      (this.f['firstName'].dirty || this.f['firstName'].touched)
                    "
                    class="text-danger"
                    >This field is required</span
                  >
                </div>
              </div>
              <div class="col-12 col-xs-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="mb-2">
                  <label *ngIf="!isHidden" class="form-label text-dark">
                    Last Name <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control" 
                    formControlName="lastName"
                    [placeholder]="isHidden ? 'Enter Last Name' : ''"

                  />
                  <span
                    *ngIf="
                      this.f['lastName'].invalid &&
                      (this.f['lastName'].dirty || this.f['lastName'].touched)
                    "
                    class="text-danger"
                    >This field is required</span
                  >
                </div>
              </div>
              <div class="col-12 col-xs-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="mb-2">
                  <label *ngIf="!isHidden" class="form-label text-dark">
                    Email <span class="text-danger">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control" 
                    formControlName="email"
                    [placeholder]="isHidden ? 'Enter Email Address' : ''"

                  />
                  <span
                    *ngIf="
                      this.f['email'].invalid &&
                      (this.f['email'].dirty || this.f['email'].touched)
                    "
                    class="text-danger"
                    >
                    Please enter valid email address
                  </span>
                

                </div>
              </div>

              <div class="col-12 col-xs-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="mb-2">
                  <label *ngIf="!isHidden" class="form-label text-dark">
                    Phone Number <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control" 
                    formControlName="phone"
                    maxlength="10"
                    minlength="10"
                    (keypress)="validatePhoneNumber($event)"
                    [placeholder]="isHidden ? 'Enter Phone Number' : ''"
                    
                  />
                  <span
                    *ngIf="
                      this.f['phone'].invalid &&
                      (this.f['phone'].dirty || this.f['phone'].touched)
                    "
                    class="text-danger"
                    >This field is required</span
                  >

                

                
                </div>
              </div>

              <div class="col-12 col-xs-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="mb-2">
                  <label *ngIf="!isHidden" class="form-label text-dark">
                    Gender
                  </label>

                  <select class="form-select" formControlName="gender">
                    <option [value]="null" disabled [selected]="isHidden">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-xs-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="mb-2">
                  <label *ngIf="!isHidden" class="form-label text-dark"
                    >Branch
                  </label>

                  <select  class="form-select" formControlName="branch">
                    <option   [value]="null" disabled [selected]="isHidden">Select Branch</option>
                    <option [value]="b.value" *ngFor="let b of branch">
                      {{ b.label }}
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-12 col-xs-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="mb-2">
                  <label *ngIf="!isHidden" class="form-label text-dark"
                    >Course Name
                  </label>

                  <select class="form-select" formControlName="degree">
                    <option [value]="null" disabled [selected]="isHidden">Select Course</option>
                    <option [value]="d.value" *ngFor="let d of degree">
                      {{ d.label }}
                    </option>
                  </select>
                </div>
              </div>

             

              <div class="col-12 col-xs-11 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                <div class="mb-2">
                  <label *ngIf="!isHidden" class="form-label text-dark"
                    >Semester
                  </label>

                  <select class="form-select" formControlName="semester">
                    <option [value]="null" disabled [selected]="isHidden">Select Semester</option>
                    <option [value]="b.value" *ngFor="let b of semesters">
                      {{ b.label }}
                    </option>
                  </select>
                </div>
              </div>

            

              

           

              <div
                class="col-12 col-xs-11 col-sm-12 col-md-12 col-lg-12 col-xl-12"
              >
                <div class="mb-2">
                  <label *ngIf="!isHidden" class="form-label text-dark">
                    Collage Name
                  </label>
                  <input
                    type="text"
                    class="form-control" 
                    formControlName="college"
                    [placeholder]="isHidden ? 'Enter Collage Name' : ''"

                  />
                </div>
              </div>

              <div
                class="col-12 d-grid my-2"
              >
                <button class="btn" (click)="register()">
                  Register
                </button>
              </div>
              <p class="text-center">
                Already have an account ?
                <span (click)="navigateToLogin()" class="loginLink"
                  >Login here</span
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
