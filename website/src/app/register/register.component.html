
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h2 class="text-center my-3 heading">Registration Form</h2>
        </div>
        <div class="card-body">
          
          <form [formGroup]="regForm" class="mt-3 mx-5 px-4" (ngSubmit)="register()">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="fname" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Mobile Number</label>
              <input
                type="tel"
                class="form-control"
                formControlName="mobileNo"
                pattern="[0-9]{10}"
                maxlength="10"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Gender</label>
              <select class="form-select" formControlName="gender">
                <option value="" disabled>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">College Name</label>
              <input type="text" class="form-control" formControlName="collegeName" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">College Roll No</label>
              <input type="text" class="form-control" formControlName="rollNo" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Department</label>
              <select class="form-select" formControlName="department">
                  <option value="" disabled selected>Select Department</option>
                  <option [value]="d.value" *ngFor="let d of department">{{d.label}}</option>
                </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Branch</label>
              <select class="form-select" formControlName="branch">
                  <option value="" disabled>Select Branch</option>
                  <option [value]="b.value" *ngFor="let b of branch">{{b.label}}</option>
          
                </select>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Semester</label>
              <input type="text" class="form-control" formControlName="semester" />
            </div>
            <!-- <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div> -->
            <div class="d-flex justify-content-evenly">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
        </div>
      
      </div>
    </div>
  </div>
</div>


<router-outlet></router-outlet>
