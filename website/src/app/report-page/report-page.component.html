
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="card shadow">
        <div class="card-header text-center bg-primary">
          <h2 class="text-center heading">Report</h2>
        </div>
        <div class="card-body">
          <div *ngIf="currentQuestionSet">
            <div class="d-flex justify-content-center">
              <h3 class="mb-4 head text-center">
                {{ currentQuestionSet?.questionSet?.name }}
              </h3>
            </div>
            <ul class="list-group mb-3">
              <li
                *ngFor="
                  let question of currentQuestionSet?.questionSet?.questions;
                  let i = index
                "
                class="list-group-item "
              >
                <div class="mb-2 subhead">
                  <strong>Q{{ i + 1 }}: {{ question?.question }}</strong>
                </div>
                <div class="correct-option mb-1">
                  <strong>Correct Option: </strong>
                  <em>{{ question?.correctOption }}</em>
                </div>
                <div class="student-answer">
                  <strong>Your Answer: </strong>
                  <em>{{ question?.studentAnswer }}</em>
                </div>
              </li>
            </ul>
            <div class="d-flex justify-content-between">


              <button class="result" (click)="viewDetails(currentQuestionSet)">
                View Result
              </button>
              <div>
                <button
                  class="btn btn-secondary me-2"
                  (click)="previousQuestionSet()"
                  *ngIf="!isFirstSet()"
                  [disabled]="isFirstSet()"
                >
                  Previous Set
                </button>
                <button
                  class="btn btn-secondary"
                  (click)="nextQuestionSet()"
                  [disabled]="isLastSet()"
                  *ngIf="!isLastSet()"
                >
                  Next Set
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="!currentQuestionSet" class="text-center">
            <p>No question set available.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
