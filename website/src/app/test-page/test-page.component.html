<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 mb-4">
      <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h2 class="text-center my-4">MCQ Test</h2>
        </div>
        <div class="card-body">
          
          <div class="d-flex justify-content-between mb-3">
            <span><strong>Name:</strong> John Doe</span>
            <span class="badge bg-primary p-2"
              >Time Remaining: {{ timeRemaining }}</span
            >
          </div>
          <form>
            <div class="mb-4" *ngFor="let question of questions; let i = index">
              <p class="mb-2">
                <strong>{{ i + 1 }}. {{ question.text }}</strong>
              </p>
              <div class="form-check" *ngFor="let option of question.options">
                <input
                  (change)="answerChange(option, i)"
                  class="form-check-input"
                  type="radio"
                  [name]="'question' + i"
                  [value]="option"
                />
                <label class="form-check-label">{{ option }}</label>
              </div>
            </div>
          </form>
          <div class="text-center">
            <button class="btn btn-primary" (click)="submit()">Submit</button>
          </div>
        </div>
      
      </div>
    </div>
  </div>
</div>
