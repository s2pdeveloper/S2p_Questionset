<div class="container-fluid main-container">
  <img
    src="../../assets/s2plogo.png"
    [width]="50"
    [height]="50"
    [ngClass]="showImg ? 'logo-large-device' : 'logo-small-device'"
    alt=""
  />

  <div class="row justify-content-center main-row">
    <div class="col-11 col-xs-9 col-sm-8 col-md-8 col-lg-7 col-xl-6">
      <div class="card main-card">
        <div class="card-body">
          <div class="row justify-content-center">
            <div class="col-6" *ngIf="showImg">
              <img
                src="../../assets/images/4537703.jpg"
                alt=""
                class="img-fluid"
              />
            </div>

            <div
              [ngClass]="showImg ? 'col-6' : 'col-12'"
              class="inner-card p-3"
            >
              <div class="card inner-card border-0">
                <div class="card-body">
                  <h4 class="mb-0" style="font-weight: bold">Login</h4>
                  <form [formGroup]="loginForm">
                    <ng-container *ngIf="!otpVisible">
                      <div class="my-4">
                        <label class="form-label">Enter Mobile No.</label>
                        <input
                          class="form-control"
                          formControlName="phone"
                          maxlength="10"
                          type="text"
                        />
                      </div>

                      <div class="my-4 text-center d-grid">
                        <button class="btn" (click)="showOtpFields()">
                          Request OTP
                        </button>
                      </div>
                    </ng-container>
                    <ng-container *ngIf="otpVisible">
                      <div class="my-4">
                        <label class="form-label">Enter OTP</label>
                        <input
                          class="form-control"
                          formControlName="otp"
                          type="text"
                        />
                      </div>

                      <div class="my-4 text-center d-grid">
                        <button class="btn" (click)="login()">Login</button>
                      </div>
                    </ng-container>

                    <p class="text-center">
                      New user ?
                      <span (click)="navigateToRegister()" class="registerLink"
                        >Register here</span
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
