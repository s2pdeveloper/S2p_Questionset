<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic">
        <img src="../../assets/Checklist.jpg" alt="" />
      </div>
      <form [formGroup]="loginForm" class="login100-form">
        <span class="login100-form-title"> Student Login </span>
        <div class="wrap-input100">
          <input
            class="input100"
            type="tel"
            formControlName="phone"
            placeholder="Phone Number"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-phone fa-lg" aria-hidden="true"></i>
          </span>
        </div>

        <div *ngIf="otpVisible" class="otp-container">
          <input type="text" maxlength="1" class="otp-input" (input)="onInput($event)">
          <input type="text" maxlength="1" class="otp-input" (input)="onInput($event)">
          <input type="text" maxlength="1" class="otp-input" (input)="onInput($event)">
          <input type="text" maxlength="1" class="otp-input" (input)="onInput($event)">
      </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="showOtpFields()">{{buttonText}} </button>
        </div>
        <div class="createAccount">
          <a class="txt2" routerLink="/register/{{seminarId}}">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
